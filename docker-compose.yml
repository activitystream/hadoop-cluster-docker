version: "3"

services:

  hadoop-master:
    image: registry.activitystream.com:5043/hadoop-spark-cluster
    ports:
      - 50070:50070
      - 50010:50010
      - 50020:50020
      - 50075:50075
      - 50090:50090
      - 8020:8020
      - 8088:8088
      - 8080:8080
      - 8085:8085
      - 9000:9000
    networks:
      - hadoop
    hostname: hadoop-master
    depends_on: 
      - hadoop-slave1
      - hadoop-slave2
      - hadoop-slave3
    deploy:
      placement:
        constraints: [node.labels.hadoop.role == master]
    command: ./run.sh

  hadoop-slave3:
    image: registry.activitystream.com:5043/hadoop-spark-cluster
    networks:
      - hadoop
    hostname: hadoop-slave3
    deploy:
      placement:
        constraints: [node.labels.hadoop.role == master]

  hadoop-slave1:
    image: registry.activitystream.com:5043/hadoop-spark-cluster
    networks:
      - hadoop
    hostname: hadoop-slave1
    deploy:
      placement:
        constraints: [node.labels.hadoop.role == node1]

  hadoop-slave2:
    image: registry.activitystream.com:5043/hadoop-spark-cluster
    networks:
      - hadoop
    hostname: hadoop-slave2
    deploy:
      placement:
        constraints: [node.labels.hadoop.role == node2]

networks:
  hadoop:
    driver: overlay

volumes:
  db-data: